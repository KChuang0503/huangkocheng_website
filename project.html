    <script>
        const hoverableObject = document.querySelector('.hoverable-object');

        hoverableObject.addEventListener('mouseenter', function () {
            const text = this.getAttribute('data-text');
            const tooltip = document.createElement('div');
            tooltip.classList.add('tooltip');
            tooltip.textContent = text;
            document.body.appendChild(tooltip);

            // 設定 tooltip 的位置
            const { left, top, width } = this.getBoundingClientRect();
            const tooltipWidth = tooltip.offsetWidth;
            const tooltipHeight = tooltip.offsetHeight;
            const tooltipLeft = left + width / 2 - tooltipWidth / 2;
            const tooltipTop = top + tooltipHeight;
            tooltip.style.left = `${tooltipLeft}px`;
            tooltip.style.top = `${tooltipTop}px`;
        });

        hoverableObject.addEventListener('mouseleave', function () {
            const tooltip = document.querySelector('.tooltip');
            if (tooltip) {
                tooltip.remove();
            }
        });

    </script>
